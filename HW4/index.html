<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <header class="header">
      <div class="text"></div>
      <!-- <input type="text" class="goods-search"> -->
      <button class="search-button" type="button">Заменить ' на "</button>
    </header>
    <main>
      <div class="newtext"></div>
    </main>
    <form action="#" class="form-box">
      <input type="text" class="form-name" placeholder="Name" required>
      <input type="text" class="form-phone" placeholder="+7(000)000-0000" required>
      <input type="text" class="form-email" placeholder="mymail@mail.ru" required>
      <textarea rows="6" cols="20" class="form-message" placeholder="message"></textarea>
      <input type="submit" class="form-submit" value="Отправить">
      <input type="reset" value="Очистить">
    </form>
  </main>


</body>

</html>
